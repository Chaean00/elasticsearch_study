spring:
  application:
    name: elasticsearch_study

  elasticsearch:
    uris: http://localhost:9200

  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: root
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace