services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network

  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    image: elasticsearch:9.1.2-nori   # 로컬 태그
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200" # REST API
      - "9300:9300" # 노드간 통신 (현재는 단일 노드라 필요없긴 함)
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - dev-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - dev-network

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  dev-network:
    driver: bridge